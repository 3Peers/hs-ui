<div class="auth-modal-wrapper">
  <mat-tab-group mat-align-tabs="center" dynamicHeight="true">
    <mat-tab label="Login">
      <div class="flex" fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px" fxLayoutAlign="flex-start"> 
        <div class="creds-login" fxLayout="column" fxLayoutAlign="flex-start">
          <h2>Login</h2>
          <mat-form-field appearance="outline" style="min-width: 25vw;">
            <mat-label>Email</mat-label>
            <input matInput type="text" placeholder="" cdkFocusInitial>
          </mat-form-field>
          <mat-form-field appearance="outline" style="min-width: 25vw;">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="">
          </mat-form-field>
          <div align="end">
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button color="accent">Login</button>
          </div>
        </div>
        <mat-divider [vertical]="true"></mat-divider>
        <mat-divider></mat-divider>
        <div class="oauth-login" fxLayout="column" fxLayoutGap="15px" fxLayoutAlign="center center">
